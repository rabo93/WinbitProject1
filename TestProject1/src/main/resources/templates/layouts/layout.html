<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--이 파일이 기본 레이아웃임을 선언-->

<head>
	<meta charset="UTF-8">
	<title>layout.html</title>
	<!-- 공통 CSS -->
	<!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
	
<body>
	<!-- 공통 헤더 부분 -->
	<th:block th:replace="~{fragments/header::topbarFragment}"></th:block>
	<!-- ========================================================================================= -->
	<!-- 콘텐츠 영역 -->
	<div class="container mt-5">
		<div class="row">
			<div class="col-lg-8">
				<!-- Post content -->
				<th:block layout:fragment="content"></th>
				<!-- 해당 위치에 content라는 레이아웃의 코드를 불러오겠다는 의미 
					 -> 이건 페이지 마다 내용을 바꿀 수 있다  -->
			</div>
			
			<!-- ================================= -->
			<!-- 공통 사이드바 부분 -->
			<div class="col-md-4">
				<th:block th:replace="~{fragments/sidebar::sidebarFragment}"></th:block>
			</div>
		</div>
	</div>
	
	<!-- ========================================================================================= -->
	<!-- 공통 푸터 부분 -->
	<div class="py-5 bg-dark">
		<th:block th:replace="~{fragments/footer::footerFragment}"></th:block>
	</div>
	
	<!-- ========================================================================================= -->
	<!-- 공통 JS -->
	<!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Jquery core JS-->
    <script src="js/jquery-3.7.1.js"></script>
	<!-- 공통 스크립트 삽입 위치 -->
	<th:block layout:fragment="script"></th:block>
	
</body>
</html>
